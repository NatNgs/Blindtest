<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/papaparse.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<!-- Header div, showing song name -->
		<div id="banner">Loading...</div>

		<!-- Center div -->
		<div id="main">
			<div>
				<!-- Youtube video player -->
				<div id="player" style="z-index: 0; position: absolute; margin-left: auto; margin-right: auto;"></div>
				<script>
					let tag = document.createElement('script');

					tag.src = 'https://www.youtube.com/player_api';
					let firstScriptTag = document.getElementsByTagName('script')[0];
					firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
				</script>

				<!-- Curatain to hide playing video -->
				<div id="curtain">
					<p id="counter"></p>
				</div>
			</div>
		</div>

		<!-- Footer div -->
		<div style="height: 4em;">
			<button id="skipBtn" onclick="clickNext()">Next</button>
			<button id="playBtn" onclick="clickPlayPause()">Play/Pause</button>
		</div>
	</body>
</html>
